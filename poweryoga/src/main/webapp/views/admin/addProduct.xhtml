<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateAdmin.xhtml">
            <ui:define name="successFailure">                
            </ui:define>
            <ui:define name="content">
                    <h3>Create Product</h3>	
                    <hr class="soft"/>
                    <div class="well">
                        <h:form class="form-horizontal">
                           
                            <div class="control-group">
                                <label class="control-label" for="name">Product Name <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="name" value="#{productController.product.name}" />
                                </div>
                                <h:message for="name"/>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="description">Description <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputTextarea id="description" value="#{productController.product.description}" />
                                </div>
                                <h:message for="description"/>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="imageURL">Image URL <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="imageURL" value="#{productController.product.imageURL}" />
                                </div>
                                <h:message for="imageURL"/>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="price">Price <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="price" value="#{productController.product.price}" />
                                </div>
                                <h:message for="price"/>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="quantity">Quantity <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="quantity" value="#{productController.product.quantity}" />
                                </div>
                                <h:message for="quantity"/>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandButton class="btn btn-large" value="Save" action="#{productController.saveProduct()}"/>
                                    <!--<input class="btn btn-large" type="submit" value="Register" />-->
                                </div>
                            </div>
                        </h:form>
                    </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
