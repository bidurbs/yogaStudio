<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userController.isAdminUser}" type="preRenderView" />
    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateAdmin.xhtml">
            <ui:define name="successFailure">

            </ui:define>
            <ui:define name="content">
                <h3>Create Course</h3>	
                <hr class="soft"/>
                <div class="well">
                    <h:form class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label" for="coursecode">Course Code <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="courseName1" value="#{courseController.course.courseCode}" />
                            </div>
                            <h:message for="courseCourse"/>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="courseName">Course Name <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="courseName" value="#{courseController.course.courseName}" />
                            </div>
                            <h:message for="courseName"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="description">Description <sup>*</sup></label>
                            <div class="controls">
                                <h:inputTextarea id="description" value="#{courseController.course.description}" />
                            </div>
                            <h:message for="description"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="courseFee">Course Fee <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="courseFee" value="#{courseController.course.courseFee}" />
                            </div>
                            <h:message for="courseFee"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="course">Prerequisite Courses <sup></sup></label>
                            <div class="controls">
                                <h:selectOneMenu  value="#{courseController.selectedPrerequisiteId}">
                                    <f:selectItem itemValue="#{item.id}" itemLabel="None" />
                                    <f:selectItems value="#{courseController.listOfCourses}" var="item"
                                                   itemLabel="#{item.courseName}" 
                                                   itemValue="#{item.id}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:message for="course"/>
                        </div>   

                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton class="btn btn-large" value="Save" 
                                                 action="#{courseController.saveCourse()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
