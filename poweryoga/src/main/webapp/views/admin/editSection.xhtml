<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateAdmin.xhtml">
            <ui:define name="successFailure">

            </ui:define>
            <ui:define name="content">
                <h3>Edit Section</h3>	
                <hr class="soft"/>
                <div class="well">
                    <h:form class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label" for="sectionName">Section Name <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="sectionName" value="#{SectionController.section.sectionName}" />
                            </div>
                            <h:message for="sectionName"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="maxNoStudent">Max Student Limit <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="maxNoStudent" value="#{SectionController.section.maxNoStudent}" />
                            </div>
                            <h:message for="maxNoStudent"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="roomNumber">Room Number <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="roomNumber" value="#{SectionController.section.roomNumber}" />
                            </div>
                            <h:message for="roomNumber"/>
                        </div>
                        
<!--                        <div class="control-group">
                            <label class="control-label" for="course">Course <sup>*</sup></label>
                            <div class="controls">
                                <h:selectOneMenu value="#{SectionController.section.course}">
                                    <ui:repeat value="#{SectionController.listOfCourse}" var="item">
                                        <f:selectItem itemValue="#{item}" itemLabel="#{item.courseName}" />
                                    </ui:repeat>
                                </h:selectOneMenu>
                            </div>
                            <h:message for="course"/>
                        </div>-->

                        <div class="control-group">
                            <div class="controls">
                                <h:inputHidden id="course" value="#{SectionController.section.course}" />
                                <h:inputHidden id="sectionId" value="#{SectionController.section.id}" />

                                <h:commandButton class="btn btn-large" value="Update" action="#{SectionController.updateSection()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
