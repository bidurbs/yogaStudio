<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/views/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <ul class="breadcrumb">
                            <li><a href="${facesContext.externalContext.requestContextPath}">Home</a> <span class="divider">/</span></li>
                            <li><a href="${facesContext.externalContext.requestContextPath}/${CourseController.displayCourses()}">Courses</a> <span class="divider">/</span></li>
                            <li class="active">Section</li>
                        </ul>
                        <h3> Course : #{SectionController.course.courseName} <small class="pull-right"> #{CourseController.noOfCourses} Section are available </small></h3>	

                        <hr class="soft"/>
                        <br class="clr"/>
                        <div class="span8">
                            <h3>$#{SectionController.course.courseFee}</h3>
                            <p>
                                #{SectionController.course.description}
                            </p>
                        </div>
                        <br class="clr" />
                        <div class="tab-content">
                            
                             <hr class="soft"/>
                            <div class="tab-pane active" id="listView">
                                <ui:repeat value="#{SectionController.listOfSection}" var="section">
                                    <div class="row">	  
                                        <div id="productView" class="span2">
                                            <img src="http://eps.roudneff.com/eps/photo/athletisme-course-3-figurine-3D.jpg" alt=""/>
                                        </div>
                                        <div class="span4">
                                            <h3>New | Available</h3>				
                                            <hr class="soft"/>
                                            <h5>${section.sectionName} </h5>
                                            <p>

                                            </p>
                                            <a class="btn btn-small pull-right" href="#">View Details</a>
                                            <br class="clr"/>
                                        </div>
                                        <div class="span3 alignR">
                                            <h:form class="form-horizontal qtyFrm">
                                                <h:commandLink class="btn btn-large" action="#" value="Enroll Now" />
                                                <!--<a href="" class="btn btn-large">VIEW</a>-->
                                            </h:form>
                                        </div>
                                    </div>
                                    <hr class="soft"/>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
