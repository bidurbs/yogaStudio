<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head></h:head>
    <h:body>

        <h:form>


            <h:panelGrid columns="3">

                First Name
                <h:inputText id="firstName" value="#{customerController.customer.firstName}"/>
                <h:message for="firstName"/>

                Last Name
                <h:inputText id="lastName" value="#{customerController.customer.lastName}"/>
                <h:message for="lastName"/>

                Email
                <h:inputText id="email" value="#{customerController.customer.email}"/>
                <h:message for="email"/>

                Password
                <h:inputText id="password" value="#{customerController.customer.password}"/>
                <h:message for="password"/>

                Re-Password
                <h:inputText id="repassword"/>
                <h:message for="repassword"/>


                <h:commandButton value="Save" action="#{customerController.save()}"/>

            </h:panelGrid>

        </h:form>

    </h:body>

</html>
