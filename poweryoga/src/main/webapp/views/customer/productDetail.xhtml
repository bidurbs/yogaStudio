<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/views/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <ul class="breadcrumb">
                            <li><a href="${facesContext.externalContext.requestContextPath}">Home</a> <span class="divider">/</span></li>
                            <li class="active">Product Detail</li>
                        </ul>
                        <h3>Product Detail</h3>	
                        <hr class="soft"/>
                        <div class="row">	  
                            <div id="gallery" class="span3">
                                <style>
                                    #jquery-overlay {position: absolute;top: 0;left: 0;z-index: 90;width: 100%;height: 500px;}
                                    #jquery-lightbox {position: absolute;top: 0;left: 0;width: 100%;z-index: 100;text-align: center;line-height: 0;}
                                    #jquery-lightbox a img { border: none; }#lightbox-container-image-box {position: relative;background-color: #fff;width: 250px;height: 250px;margin: 0 auto;}
                                    #lightbox-container-image { padding: 10px; }#lightbox-loading {position: absolute;top: 40%;left: 0%;height: 25%;width: 100%;text-align: center;line-height: 0;}
                                    #lightbox-nav {	position: absolute;top: 0;left: 0;height: 100%;width: 100%;z-index: 10;}#lightbox-container-image-box > #lightbox-nav { left: 0; }#lightbox-nav a { outline: none;}
                                    #lightbox-nav-btnPrev, #lightbox-nav-btnNext {width: 49%;height: 100%;zoom: 1;display: block;}
                                    #lightbox-nav-btnPrev { left: 0; float: left;}#lightbox-nav-btnNext { right: 0; float: right;}
                                    #lightbox-container-image-data-box {font: 10px Verdana, Helvetica, sans-serif;background-color: #fff;margin: 0 auto;line-height: 1.4em;overflow: auto;width: 100%;padding: 0 10px 0;}
                                    #lightbox-container-image-data {	padding: 0 10px; 	color: #666; }
                                    #lightbox-container-image-data #lightbox-image-details {width: 70%; float: left; text-align: left; }	
                                    #lightbox-image-details-caption { font-weight: bold; }#lightbox-image-details-currentNumber {display: block; clear: left; padding-bottom: 1.0em;}
                                    #lightbox-secNav-btnClose {width: 66px; float: right;padding-bottom: 0.7em;	}
                                </style>
                                <a href="#{productSearchController.product.imageURL}" title="#{productSearchController.product.name}">
                                    <img src="#{productSearchController.product.imageURL}" width="100%" alt="#{productSearchController.product.name}"/>
                                </a>

                                <div class="btn-toolbar">
                                    <div class="btn-group">
                                        <span class="btn"><i class="icon-envelope"></i></span>
                                        <span class="btn" ><i class="icon-print"></i></span>
                                        <span class="btn" ><i class="icon-zoom-in"></i></span>
                                        <span class="btn" ><i class="icon-star"></i></span>
                                        <span class="btn" ><i class=" icon-thumbs-up"></i></span>
                                        <span class="btn" ><i class="icon-thumbs-down"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="span6">
                                <h3>#{productSearchController.product.name}</h3>

                                <hr class="soft"/>
                                <h:form class="form-horizontal qtyFrm">
                                    <div class="control-group">
                                        <label class="control-label"><span>$#{productSearchController.product.price}</span></label>
                                        <div class="controls">
                                            <i class=" icon-shopping-cart"></i><h:commandLink class="btn btn-large pull-right" value="Add to cart" action="#{purchaseOrderController.addToCart(productSearchController.product.id)}"/>
                                        </div>
                                    </div>
                                </h:form>

                                <hr class="soft clr"/>
                                <p>
                                    #{productSearchController.product.description}
                                </p>

                                <hr class="soft"/>
                            </div>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
