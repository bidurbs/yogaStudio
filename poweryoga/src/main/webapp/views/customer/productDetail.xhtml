<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/views/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <h3>Product Detail</h3>	
                        <hr class="soft"/>
                        <div class="well">
                            <h:form class="form-horizontal">

                                <h:panelGrid columns="1">
                                    <h:graphicImage style="width: 150px; height: 130px;" value="#{productSearchController.product.imageURL}" alt="Product_Image"/>
                                    <h:outputText value="#{productSearchController.product.name}"/>
                                    <h:outputText value="#{productSearchController.product.price}"/>
                                    <h:outputText value="#{productSearchController.product.description}"/>
                                </h:panelGrid>
                                <h:commandLink value="Add to cart" action="#{purchaseOrderController.addToCart(productSearchController.product.id)}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
