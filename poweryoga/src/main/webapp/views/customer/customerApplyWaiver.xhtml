<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateCustomer.xhtml">
            <ui:define name="successFailure">


                <h:panelGrid rendered="#{customerController.successMsg != null}">
                    <div class="alert fade in">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>#{customerController.successMsg}</strong>
                    </div>
                </h:panelGrid>
                <h:panelGrid rendered="#{customerController.errorMsg != null}">
                    <div class="alert alert-block alert-error fade in">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>#{customerController.errorMsg}</strong>
                    </div>
                </h:panelGrid>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        Date:
                        <h:inputText id="requestDate" value="#{waiverController.waiver.requestDate}">
                            <f:convertDateTime type="date"/>
                        </h:inputText>
                        <h:message for="requestDate"/>
                        Course ID:
                        <h:selectOneMenu id="sections" value="#{waiverController.sectionId}" >
                            <f:selectItems value="#{waiverController.sections}" var="waive" 
                                           itemValue="#{waive.id}" itemLabel="#{waive.course.courseName}"/>
                        </h:selectOneMenu>
                        <h:message for="sections"/>
                        Reason:
                        <h:inputTextarea cols="30" value="#{waiverController.waiver.reason}"/>
                        <h:message for="sections"/>              

                        &nbsp;
                        <h:commandButton value="Waive" action="#{waiverController.waiveSection()}"/>
                    </h:panelGrid>
                    <h:outputText value="#{waiverController.sectionId}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
