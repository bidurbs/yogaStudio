<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div id="sidebar" class="span3">
        <br class="clr"/>
        <ul class="nav nav-list bs-docs-sidenav" style="display: block;">
            <li class="subMenu"><a> COURSES OFFERED </a>
                <ul>
                    <ui:repeat value="#{indexController.listOfCourses}" var="course">
                        <li><a href="${facesContext.externalContext.requestContextPath}#{SectionController.displaySection(course.id)}">${course.courseName}</a></li>
                    </ui:repeat>
                </ul>
            </li>
            <li class="subMenu"><a> FEATURED PRODUCTS </a></li>
            <ui:repeat value="#{indexController.featuredProducts}" var="featured">
                <li class="last">
                    <div class="thumbnail">
                        <img src="${featured.imageURL}" alt="${featured.name}" />
                        <div class="caption">
                            <h5>${featured.name}</h5>
                            <p> 
                                ${featured.description}
                            </p>
                            <h4><a class="btn" href="${facesContext.externalContext.requestContextPath}#{productSearchController.viewProductDetail(product)}">VIEW</a> <span class="pull-right">$${featured.price}</span></h4>
                        </div>
                    </div>
                </li>
                <li style="border:0"></li>
            </ui:repeat>
        </ul>
    </div>
</html>
