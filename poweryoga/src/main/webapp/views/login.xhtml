<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="saviour"/>
        <title>PowerYoga - an exclusive yoga studio in town</title>

        <!-- Less styles  
        <h:outputStylesheet library="css" name="less/bootsshop.less">
        <h:outputStylesheet library="js" name="less.js" />
        -->

        <!-- Le styles  -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css" name="docs.css"/>

        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="prettify.css" />


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="resources/ico/favicon.ico" />
    </h:head>
    <h:body>
        <!-- Navbar
          ================================================== -->
        <ui:insert name="navbar">
            <ui:include src="template/sections/navbar.xhtml"/>
        </ui:insert>
        <!-- ======================================================================================================================== -->	
        <div id="mainBody" class="container">
            <ui:insert name="header">
                <ui:include src="template/sections/header.xhtml"/>
            </ui:insert>
           
            <div class="row">
                <div class="span12">
                    <h3>Login</h3>	
                    <hr class="soft"/>
                    <div class="well">
                        <h:form class="form-horizontal">
                           
                            <div class="control-group">
                                <label class="control-label" for="email">Email <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="email" value="#{customerController.customer.email}" />
                                </div>
                                <h:message for="email"/>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="password">Password <sup>*</sup></label>
                                <div class="controls">
                                    <h:inputText id="password" value="#{customerController.customer.password}" />
                                </div>
                                <h:message for="password"/>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <h:commandButton class="btn btn-large" value="Save" action="#{customerController.save()}"/>
                                    <!--<input class="btn btn-large" type="submit" value="Register" />-->
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <a href="#">New Registration</a> | <a href="#">Forgot Password</a>
                                </div>
                                
                            </div>
                        </h:form>
                    </div>
                </div>
                <hr class="soft"/>
                <ui:insert name="footer">
                    <ui:include src="template/sections/footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="google-code-prettify/prettify.js" />
        <h:outputScript library="js" name="application.js"/>
        <h:outputScript library="js" name="bootstrap-transition.js" />
        <h:outputScript library="js" name="bootstrap-modal.js"/>
        <h:outputScript library="js" name="bootstrap-scrollspy.js"/>
        <h:outputScript library="js" name="bootstrap-alert.js"/>
        <h:outputScript library="js" name="bootstrap-dropdown.js"/>
        <h:outputScript library="js" name="bootstrap-tab.js"/>
        <h:outputScript library="js" name="bootstrap-tooltip.js"/>
        <h:outputScript library="js" name="bootstrap-popover.js"/>
        <h:outputScript library="js" name="bootstrap-button.js"/>
        <h:outputScript library="js" name="bootstrap-collapse.js"/>
        <h:outputScript library="js" name="bootstrap-carousel.js"/>
        <h:outputScript library="js" name="bootstrap-typeahead.js"/>
        <h:outputScript library="js" name="bootstrap-affix.js"/>
        <!--<h:outputScript library="js" name="jquery.lightbox-0.5.js"/>-->
        <h:outputScript library="js" name="bootsshoptgl.js"/>

    </h:body>
</html>
